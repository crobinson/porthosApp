<ion-view view-title="Adiciones">
    <ion-nav-title>
        <img style="height:100%;" src="img/logo_header.png">
    </ion-nav-title>
    <div class="bar bar-subheader bar-balanced">
        <h2 class="title">{{precio}}</h2>
        <!-- <p>Todas nuestras Burgers, Phillys y HotDogs vienen acompa√±ados de cascos de papa de la casa</p> -->
    </div>
    <ion-content class="has-subheader" has-subheader="true">
        
        
        <form style="color:white; border: 2px solid white; background-color : rgba(0, 0, 0, 0.8); border-radius: 30px; margin: 20px;" ng-submit="agregar()">
            <h3 style="margin:20px; color:white;">Adicionale lo que quieras</h3>
            <ion-checkbox style="color:white; border:none; background-color: transparent;" class="item item-checkbox track by $index" ng-repeat="adicion in adiciones" ng-model="checkedItems[$index]" ng-change="checkItem('{{adicion.IDADICION}}')">
                {{adicion.NOMBRE}}<span style="float:right;">{{adicion.PRECIO}}</span>
            </ion-checkbox>
           
            <input type="text" style="color:white; width:80%; border-bottom:1px solid white; margin-left:10%; background-color: transparent;" placeholder="OBSERVACIONES SOBRE TU PEDIDO" ng-model="formData.observaciones">
            <button style="width:50%; margin-left:25%; margin:10px 25%;" class="button button-balanced" type="submit">Agregar</button>
        </form>
    </ion-content>
</ion-view>
